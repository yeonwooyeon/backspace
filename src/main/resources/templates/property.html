<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VACANCY</title>
<link rel="stylesheet" href="../css/property.css">
<link rel="icon" href="../images/logo.ico" type="image/x-icon">
</head>
<body>
	<header class="헤더">
		<a class="로고" href="/"><img src="images/logo.png">VACANCY</a>

		<div class="메뉴">
			<a href="map">공실정보</a>
			<th:block th:if="${loggedIn}">
				<a href="property">관리물건</a>
			</th:block>
			<th:block th:unless="${loggedIn}">
				<a onclick="showLoginPopup()">관리물건</a>
			</th:block>
		</div>

		<div class="유저메뉴">
			<a href="/boards/free">고객센터</a>
			<th:block th:if="${loggedIn}">
				<a href="users/myPage/boards">마이페이지</a>
				<a href="users/logout">로그아웃</a>
			</th:block>
			<th:block th:unless="${loggedIn}">
				<a href="users/login">로그인</a>
				<a href="users/join">회원가입</a>
			</th:block>
		</div>
	</header>
	
	<div class="등록하기버튼">
		<a href="../property/propregister" class="register-button">물건 등록하기</a>
	</div>

	<div class="container">
		<div th:each="property : ${propertyList}" class="item">
			<div class="details">
				<div class="image-container">
					<ul>
						<li th:each="image : ${property.images}"><img
							th:src="@{${image.si_insideurl}}" alt="Property Image" /></li>
					</ul>
				</div>
			</div>
			<div class="info-container">
				<p th:text="${property.info_name}"></p>
				<span th:text="${property.info_type}"></span>
				<div class="price">
					<span th:text="${property.info_month}"></span> <span
						th:text="${property.info_year}"></span> <span
						th:text="${property.info_sell}"></span>
				</div>
				<span th:text="${property.info_add}"></span> <span
					th:text="${property.status}"></span>

				<div class="buttons">
					<a href="#" class="button detail-button"
						th:data-info-no="${property.info_no}">상세보기</a>
					<form th:action="@{/property/editProperty}" method="get"
						style="display: inline;">
						<input type="hidden" th:name="info_no"
							th:value="${property.info_no}" />
						<button type="submit" class="button delete-button">수정</button>
					</form>
					<form th:action="@{/property/deleteProperty}" method="post"
						style="display: inline;">
						<input type="hidden" th:name="info_no"
							th:value="${property.info_no}" />
						<button type="submit" class="button delete-button">삭제</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="popup" class="popup" style="display: none;">
		<div class="popup-content">
			<span class="close-button">&times;</span>
			<div>
				<h2 id="property-name">Property Name</h2>
				<p>
					유형: <span id="property-type"></span>
				</p>
				<p>
					가격: <span id="property-month"></span> <span id="property-year"></span>
					<span id="property-sell"></span>
				</p>
				<p>
					주소: <span id="property-add"></span>
				</p>
				<p>
					상태: <span id="property-status"></span>
				</p>
			</div>
		</div>
		<div class="pagination">
			<a th:href="@{/property(page=${currentPage - 1}, size=${size})}"
				th:class="${currentPage == 0} ? 'disabled' : ''">이전</a>

			<!-- 페이지 번호 링크 -->
			<span th:each="i : ${#numbers.sequence(1, totalPages)}"> <a
				th:href="@{/property(page=${i - 1}, size=${size})}"
				th:class="${i - 1 == currentPage} ? 'active' : ''" th:text="${i}"></a>
			</span> <a th:href="@{/property(page=${currentPage + 1}, size=${size})}"
				th:class="${currentPage + 1 >= totalPages || totalPages == 1} ? 'disabled' : ''">다음</a>
		</div>
		<p>
			현재 페이지: <span th:text="${currentPage + 1}"></span>
		</p>
		<p>
			총 페이지 수: <span th:text="${totalPages}"></span>
		</p>

		<footer>
			<div>© 2024 Vacancy. All rights reserved.</div>
		</footer>
	</div>

	<script>
        document.addEventListener("DOMContentLoaded", function() {
            // 상세보기 버튼 클릭 이벤트
            document.querySelectorAll('.detail-button').forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault(); // 기본 링크 동작 방지
                    const infoNo = this.getAttribute('data-info-no');

                    // AJAX 요청
                    fetch(`/property/view?info_no=${infoNo}`)
                        .then(response => response.json())
                        .then(data => {
                            // 팝업 내용 업데이트
                            document.getElementById("property-name").innerText = data.info_name;
                            document.getElementById("property-type").innerText = data.info_type;
                            document.getElementById("property-month").innerText = data.info_month;
                            document.getElementById("property-year").innerText = data.info_year;
                            document.getElementById("property-sell").innerText = data.info_sell;
                            document.getElementById("property-add").innerText = data.info_add;
                            document.getElementById("property-status").innerText = data.status;

                            // 팝업 보여주기
                            document.getElementById("popup").style.display = "block";
                        })
                        .catch(error => console.error('Error:', error));
                });
            });

            // 팝업 닫기
            const closeButton = document.querySelector(".close-button");
            closeButton.addEventListener("click", function() {
                document.getElementById("popup").style.display = "none"; // 팝업 닫기
            });

            // 팝업창 외부 클릭 시 닫기
            window.addEventListener("click", function(event) {
                const popup = document.getElementById("popup");
                if (event.target === popup) {
                    popup.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
