<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>	 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아직 안만들었지롱</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 중앙 정렬 */
            background-color: #f0f0f0; /* 배경색 */
            font-family: Arial, sans-serif;
        }
        .colorful-text {
            font-size: 48px; /* 글자 크기 */
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #f0e130, #6bff6b, #6b6bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s infinite; /* 애니메이션 효과 */
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="colorful-text">아직 안만들었지롱</div>
</body>
</html>
