<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>

    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    
</head>
<body>

<header th:replace="template/header :: header(title='회원가입', css='/asset/member/css/login.css', headerUseAt='N')"></header>

<div class="tit_intro_step">
    <ul>
        <li class="current">약관동의</li>
        <li>회원유형</li>
        <li>정보입력</li>
        <li>가입완료</li>
    </ul>
</div>

<h2 class="icon1">약관동의</h2>

<p>약관 및 개인정보 수집·이용 및 제 3자 제공 동의에 대한 내용을 자세히 읽어 보신 후 동의 여부를 결정하여 주시기 바랍니다.</p>

<div class="agree_box">
    <form id="agreeFrm" name="agreeFrm" th:action="@{/join/memberType}" method="post">
        <h3 class="icon2">이용약관(필수)</h3>
        <div class="cont" tabindex="0">
            이용약관 내용~
        </div>
        <div class="check">
            필수(
            <input type="radio" class="vMid" id="agree01" name="agree01" value="Y">
            <label for="agree01">동의</label>
            <input type="radio" class="vMid" id="agree01-1" name="agree01" value="N" checked="checked">
            <label for="agree01-1">비동의</label>
            )
        </div>

        <h3 class="icon2">개인정보 수집·이용(필수)</h3>
        <div class="cont" tabindex="0">
            개인정보 수집·이용 내용~
        </div>
        <div class="check">
            필수(
            <input type="radio" class="vMid" id="agree02" name="agree02" value="Y">
            <label for="agree02">동의</label>
            <input type="radio" class="vMid" id="agree02-1" name="agree02" value="N" checked="checked">
            <label for="agree02-1">비동의</label>
            )
        </div>

        <h3 class="icon2">개인정보 제3자 제공 및 위탁에 관한 안내</h3>
        <div class="cont" tabindex="0">
            개인정보 제 3자 제공 및 위탁에 관한 안내 내용~
        </div>
        <div class="check">
            필수(
            <input type="radio" class="vMid" id="agree03" name="agree03" value="Y">
            <label for="agree03">동의</label>
            <input type="radio" class="vMid" id="agree03-1" name="agree03" value="N" checked="checked">
            <label for="agree03-1">비동의</label>
            )
        </div>
    </form>
</div>

<div class="agree_all">
    <label><input type="checkbox" id="check_all"/> 모든 약관에 동의합니다.</label>
</div>
<div class="btn-cont">
    <a href="#" class="btn spot btn_next">다음</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    /* If there is a message, show alert */
    /*[[${message}]]*/  '' && alert(/*[[${message}]]*/);

    function confirmAgreements(){
        if(!$('input[id=agree01]:checked').length){
            alert('이용약관에 동의하지 않으셨습니다.');
            return false;
        }
        if(!$('input[id=agree02]:checked').length){
            alert('개인정보 수집·이용에 동의하지 않으셨습니다.');
            return false;
        }
        $("#agreeFrm").submit();
    }


    $(document).ready(function(){
        $("#check_all").click(function(){
        	if($(this).is(":checked")){
                $("input[name=agree01], input[name=agree02], input[name=agree03]").prop("checked", true);
            } else {
                $("input[name=agree01], input[name=agree02], input[name=agree03]").prop("checked", false);
            }
        });

        $(".btn_next").click(function(){
            confirmAgreements();
            return false;
        });
    });
    /*]]>*/
</script>

<footer th:replace="template/footer :: footer"></footer>

</body>
</html>
