<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VACANCY</title>
<link rel="stylesheet" href="../../css/헤더.css">
<link rel="stylesheet" href="../css/main.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" href="../../images/logo.ico" type="image/x-icon">
</head>

<style>
.row {
    display: flex;
    justify-content: center;
    margin-top: 50px;
}

.user-form {
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fdfdfd;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.user-form label {
    font-weight: 600;
    margin-bottom: 8px;
    display: block;
}

.user-form input {
    width: 375px;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.user-form input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
}

.btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
}

.btn:hover {
    background-color: #0056b3;
}

.error-input {
    border-color: #ff4d4d;
}

.error-div {
    color: #ff4d4d;
    font-size: 12px;
    margin-top: -10px;
    margin-bottom: 10px;
}
</style>

<body>
	<div th:replace="~{헤더.html}"></div>
	
	<div class="row">
		<form class="offset-4 col-4 form-group user-form" th:method="post" th:action="@{/users/edit}" th:object="${userDto}" align="left">
			<div>
				<label th:for="loginId">아이디 (아이디는 변경할 수 없습니다)</label>
				<br /> <input type="text" th:field="*{loginId}" readonly />
			</div>
			<br />
			<div>
				<label th:for="nowPassword">현재 비밀번호</label>
				<br /> <input type="password" th:field="*{nowPassword}" placeholder="현재 비밀번호를 입력해주세요." th:errorclass="error-input" />
				<div th:class="error-div" th:errors="*{nowPassword}" />
			</div>
			<br />
			<div>
				<label th:for="newPassword">새 비밀번호 (변경하지 않으려면 비워두세요)</label>
				<br /> <input type="password" th:field="*{newPassword}" placeholder="새 비밀번호를 입력해주세요. (최대 10자)" th:errorclass="error-input" />
				<div th:class="error-div" th:errors="*{newPassword}" />
			</div>
			<br />
			<div>
				<label th:for="newPasswordCheck">새 비밀번호 체크</label>
				<br /> <input type="password" th:field="*{newPasswordCheck}" placeholder="새 비밀번호를 한 번 더 입력해주세요." th:errorclass="error-input" />
				<div th:class="error-div" th:errors="*{newPasswordCheck}" />
			</div>
			<br />
			<div>
				<label th:for="nickname">닉네임 (최대 10자)</label>
				<br /> <input type="text" th:field="*{nickname}" th:errorclass="error-input" />
				<div th:class="error-div" th:errors="*{nickname}" />
			</div>
			<br /> <br />
			<div align="center">
				<button class="btn user-btn" type="submit">정보 수정</button>
			</div>
		</form>
	</div>
</body>
</html>
