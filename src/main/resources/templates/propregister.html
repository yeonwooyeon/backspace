<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공동중개 물건 등록하기</title>
    <link rel="stylesheet" href="../css/propregister.css">
</head>
<body>
    <div class="header">
        <a href="http://localhost:1004"> <img src="../images/logo.ico" alt="로고" class="logo"></a>
        <h1>공동중개 물건 등록하기</h1>
        <p>미완성이지롱</p>
    </div>
    <div class="divider"></div>
    <div class="container">
        <form action="/property/addProperty" method="post" enctype="multipart/form-data">
        	<div class="form-group">
    			<label for="info_name">건물 이름</label>
    			<input type="text" id="info_name" name="info_name" placeholder="건물 이름을 입력하세요" required>
			</div>
            <div class="form-group">
                <label for="info_add">주소</label>
                <input type="text" id="info_add" name="info_add" placeholder="주소" required>
            </div>

            <div class="form-group">
                <label for="buildingType">해당층/전체층</label>
				<input type="number" id="info_fl" name="info_fl" placeholder="해당층수">
				<input type="number" id="info_allfl" name="info_allfl" placeholder="전체층수">
            </div>

			<div class="form-group">
			    <label for="transactionType">거래형태</label>
			    <input type="radio" id="monthly" name="info_type" value="월세" checked onclick="toggleTransactionFields()">월세
			    <input type="radio" id="jeonse" name="info_type" value="전세" onclick="toggleTransactionFields()">전세
			    <input type="radio" id="sale" name="info_type" value="매매" onclick="toggleTransactionFields()">매매
			</div>
			
			<!-- 월세 입력란 -->
			<div id="monthlyFields" class="form-group">
			    <label for="rent">월세</label>
			    <input type="number" id="info_month" name="info_month" placeholder="만원">
			</div>
			
			<!-- 전세 입력란 -->
			<div id="jeonseFields" class="form-group" style="display:none;">
			    <label for="jeonsePrice">전세</label>
			    <input type="number" id="info_sell" name="info_sell" placeholder="만원">
			</div>
			
			<!-- 매매 입력란 -->
			<div id="saleFields" class="form-group" style="display:none;">
			    <label for="salePrice">매매</label>
			    <input type="number" id="info_sale" name="info_sale" placeholder="만원">
			</div>
			
			<script>
			    // 거래형태에 따라 입력란을 보여주거나 숨기는 함수
			    function toggleTransactionFields() {
			        const monthly = document.getElementById('monthly');
			        const jeonse = document.getElementById('jeonse');
			        const sale = document.getElementById('sale');
			        
			        const monthlyFields = document.getElementById('monthlyFields');
			        const jeonseFields = document.getElementById('jeonseFields');
			        const saleFields = document.getElementById('saleFields');
			
			        // 월세 선택 시 월세 입력란만 표시
			        if (monthly.checked) {
			            monthlyFields.style.display = 'block';
			            jeonseFields.style.display = 'none';
			            saleFields.style.display = 'none';
			        }
			        // 전세 선택 시 전세 입력란만 표시
			        else if (jeonse.checked) {
			            monthlyFields.style.display = 'none';
			            jeonseFields.style.display = 'block';
			            saleFields.style.display = 'none';
			        }
			        // 매매 선택 시 매매 입력란만 표시
			        else if (sale.checked) {
			            monthlyFields.style.display = 'none';
			            jeonseFields.style.display = 'none';
			            saleFields.style.display = 'block';
			        }
			    }
			
			    // 초기 로드 시 선택된 옵션에 따라 필드를 표시
			    window.onload = function() {
			        toggleTransactionFields();
			    };
			</script>

            <div class="form-group">
                <label for="propertyType">매물종류</label>
                <select id="propertyType" name="info_option">
                    <option value="주택">주택</option>
                    <option value="원룸">원룸</option>
                    <option value="오피스텔">오피스텔</option>
                </select>
            </div>

            <div class="form-group">
                <label for="deposit">보증금</label>
                <input type="number" id="info_deposit" name="info_deposit" placeholder="만원">
            </div>

            <div class="form-group">
                <label for="manageFee">관리비</label>
                <input type="number" id="option_cost" name="option_cost" placeholder="만원">
            </div>

            <div class="form-group">
                <label for="moveInDate">입주 가능일</label>
                <input type="date" id="info_move" name="info_move">
            </div>
            
            <div class="form-group">
                <label for="CompletionDate">준공날짜</label>
                <input type="date" id="info_comp" name="info_comp">
            </div>

            <h3>사진</h3>
            <div class="form-group">
                <label for="photos">사진 첨부</label>
                <input type="file" id="photos" name="photos" accept="image/*" multiple>
            </div>

            <h3>추가정보 (선택사항)</h3>
            <div class="form-group">
                <label for="feeStatus">중개수수료 여부</label>
                <input type="radio" id="noFee" name="feeStatus" value="미지급"> 미지급
                <input type="radio" id="paidFee" name="feeStatus" value="지급" checked> 지급
                <input type="number" id="feeAmount" name="feeAmount" placeholder="금액 또는 수수료 퍼센트 입력">
                <select name="feeType">
                    <option value="percentage">%</option>
                    <option value="amount">원</option>
                </select>
            </div>



            <div class="form-group">
                <label for="info_size">전용면적</label>
                <input type="text" id="info_size" name="info_size" placeholder="m²">
            </div>
            
            <div class="form-group">
                <label for="info_count">방개수</label>
                <input type="text" id="info_count" name="info_count" placeholder="개">
            </div>
            
            <div class="form-group">
				<label for="option_etc">상세 옵션</label>
				<input type="radio" id="optionEtc1" name="option_op" value="세탁기"> 세탁기
				<input type="radio" id="optionEtc2" name="option_op" value="에어컨"> 에어컨
				<input type="radio" id="optionEtc3" name="option_op" value="인덕션"> 인덕션
				<input type="radio" id="optionEtc4" name="option_op" value="가스렌지"> 가스렌지
				<input type="radio" id="optionEtc5" name="option_op" value="TV"> TV
				<input type="radio" id="optionEtc6" name="option_op" value="침대"> 침대
			</div>
            
            <div class="form-group">
				<label for="option_etc">기타 옵션</label>
				<input type="radio" id="optionEtc1" name="option_etc" value="분리형"> 분리형
				<input type="radio" id="optionEtc2" name="option_etc" value="복층"> 복층
				<input type="radio" id="optionEtc3" name="option_etc" value="옥탑"> 옥탑
				<input type="radio" id="optionEtc4" name="option_etc" value="신축"> 신축
				<input type="radio" id="optionEtc5" name="option_etc" value="주차"> 주차
				<input type="radio" id="optionEtc6" name="option_etc" value="엘리베이터"> 엘리베이터
				<input type="radio" id="optionEtc7" name="option_etc" value="반려동물"> 반려동물
				<input type="radio" id="optionEtc8" name="option_etc" value="전세대출"> 전세대출
			</div>
			
            <div class="form-group">
                <button type="submit">등록하기</button>
            </div>
        </form>
    </div>
</body>
</html>
