<header class="헤더">
	<a class="로고" href="/">
		<img th:src="@{/images/logo.png}" alt="VACANCY">VACANCY
	</a>

	<div class="메뉴">
		<th:block th:if="${loggedIn}">
			<a class="호버" th:href="@{/map}">공실정보</a>
			<a class="호버" th:href="@{/property}">관리물건</a>
			<a class="호버" th:href="@{/cart}">담은매물</a>
			<a class="호버" th:href="@{/adpayment}">광고구독</a>
		</th:block>
		<th:block th:unless="${loggedIn}">
			<a class="호버" onclick="showLoginPopup()">공실정보</a>
			<a class="호버" onclick="showLoginPopup()">관리물건</a>
			<a class="호버" onclick="showLoginPopup()">담은매물</a>
			<a class="호버" onclick="showLoginPopup()">광고구독</a>
		</th:block>
	</div>

	<div class="유저메뉴">
		<th:block th:if="${loggedIn}">
			<span th:if="${userNickname != null}" th:text="${userNickname} + '님'"></span>
			<a th:href="@{/boards/free}">고객센터</a>
			<a th:href="@{/users/myPage/boards}">마이페이지</a>
			<a th:href="@{/users/logout}">로그아웃</a>
		</th:block>
		<th:block th:unless="${loggedIn}">
			<a th:href="@{/users/login}">로그인</a>
			<a th:href="@{/users/join}">회원가입</a>
		</th:block>
	</div>
</header>

<div id="로그인팝업" class="로그인팝업">
	<div>
		<span class="close" onclick="closeLoginPopup()">&times;</span>
		<p>로그인 후 접근하실 수 있습니다.</p>
		<a href="users/login">로그인 페이지로 이동</a>
	</div>
</div>
