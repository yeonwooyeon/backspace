	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>VACANCY</title>
	<link rel="stylesheet" href="../css/map.css">
	<link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
	<script type="text/javascript"
		src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=78b33a405481aa556df21c1eda9ce3ee&libraries=services,clusterer,drawing"></script>
	</head>
	<script src="script/map.js" defer></script>
	<body>
		<header>
			<div class="logo">
				<a href="/"> <img src="/images/logo.png" alt="Vacancy Logo"
					class="logo" id="logo">
				</a> <span>공실정보</span>
			</div>
			<nav>
				<a href="map">공실정보</a> <a href="property">관리물건</a> <a href="#">매매정보</a>
				<a href="#">분양사무실</a>
			</nav>
			<div class="user-menu">
				<a href="#">고객센터</a> <a href="#">마이페이지</a> <a href="#">로그인</a> <a
					href="#">회원가입</a>
			</div>
		</header>
	
		<div class="map_wrap">
			<div class="container">
				<div id="map"></div>
				<button id="locateMeBtn">내 위치</button>
				<div id="menu_wrap" class="bg_white">
					<div class="option">
						<form onsubmit="performSearch(); return false;">
							<div id="searchBox">
								<input type="text" id="address" placeholder="지명,도로명,지번만 입력해 주세요">
								<button id="addressSearchBtn" type="button">검색</button>
							</div>
							<div class="checkbox">
								타입<br> 
								거래유형<br> 
								방갯수<br> 
								층수 | 준공년도 | 사진/영상<br>
								추가옵션<br> 
								기준가<br> 
								보증금/매매가<br> 
								월세<br> 
								전용면적<br>
							</div>
						</form>
					</div>
					<hr>
					<ul id="placesList"></ul>
					<div id="pagination"></div>
				</div>
			</div>
			<div id="roadview"></div>
		</div>
	
		<script>
	        
	    </script>
		<footer>
			<div>© 2024 Vacancy. All rights reserved.</div>
		</footer>
	</body>
	</html>
