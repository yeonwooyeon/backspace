<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>VACANCY</title>
<link rel="stylesheet" href="../css/map.css">
<link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
<script type="text/javascript"
	src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=78b33a405481aa556df21c1eda9ce3ee&libraries=services,clusterer,drawing"></script>
<script src="script/map.js" defer></script>
</head>

<body>
	<header class="헤더">
		<a class="로고" href="/"><img src="images/logo.png" href="main.html">VACANCY</a>

		<div class="메뉴">
			<a href="map">공실정보</a>
			<a href="property">관리물건</a>
		</div>

		<div class="유저메뉴">
			<a href="/boards/free">고객센터</a>
			<th:block th:if="${loggedIn}">
				<a href="users/myPage/boards">마이페이지</a>
				<a href="users/logout">로그아웃</a>
			</th:block>
			<th:block th:unless="${loggedIn}">
				<a href="users/login">로그인</a>
				<a href="users/join">회원가입</a>
			</th:block>
		</div>
	</header>

	<div class="맵박스">
		<div class="맵" id="map"></div>
		<button class="내위치" id="locateMeBtn">내 위치</button>
		<div class="검색박스">
			<form onsubmit="performSearch(); return false;">
				<div class="입력창" 1d="searchBox">
					<input class="텍스트란" type="text" id="address"
						placeholder="지명,도로명,지번만 입력해 주세요">
					<button class="검색버튼" id="addressSearchBtn" type="button">검색</button>
				</div>
				<hr>
				<div class="체크박스">
					<div>
						<div class="옵션이름">타입 |</div>
						<div class="옵션">
							<input type="checkbox">주택
						</div>
						<div class="옵션">
							<input type="checkbox">오피스텔
						</div>
						<div class="옵션">
							<input type="checkbox">사무실
						</div>
						<div class="옵션">
							<input type="checkbox">상가
						</div>
					</div>
					<div>
						<div class="옵션이름">거래유형 |</div>
						<div class="옵션">
							<input type="checkbox">전세
						</div>
						<div class="옵션">
							<input type="checkbox">월세
						</div>
						<div class="옵션">
							<input type="checkbox">매매
						</div>
					</div>
					<div>
						<div class="옵션이름">방갯수 |</div>
						<div class="옵션">
							<input type="checkbox">1개
						</div>
						<div class="옵션">
							<input type="checkbox">2개
						</div>
						<div class="옵션">
							<input type="checkbox">3개 이상
						</div>
					</div>
				</div>
			</form>
			<hr>
			<ul id="placesList"></ul>
			<div id="pagination"></div>
		</div>
	</div>
	<div id="roadview"></div>

	<script>
		
	</script>
	<footer>
		<div>© 2024 Vacancy. All rights reserved.</div>
	</footer>

	<div id="로그인팝업" class="로그인팝업">
		<div>
			<span class="close" onclick="closeLoginPopup()">&times;</span>
			<p>로그인 후 관리물건에 접근하실 수 있습니다.</p>
			<a href="users/login">로그인 페이지로 이동</a>
		</div>
	</div>
	<script>
		function showLoginPopup() {
			document.getElementById("로그인팝업").style.display = "block";
		}

		function closeLoginPopup() {
			document.getElementById("로그인팝업").style.display = "none";
		}

		window.onclick = function(event) {
			var loginmodal = document.getElementById("로그인팝업");
			if (event.target == loginmodal) {
				loginmodal.style.display = "none";
			}
		}
	</script>
</body>

</html>
