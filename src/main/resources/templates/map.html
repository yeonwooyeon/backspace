<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>VACANCY</title>
<link rel="stylesheet" href="../css/map.css">
<link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=78b33a405481aa556df21c1eda9ce3ee&libraries=services,clusterer,drawing"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"> <img src="/images/logo.png" alt="Vacancy Logo" class="logo" id="logo"> </a> 
            <span>공실정보</span>
        </div>
        <nav>
            <a href="map">공실정보</a>
            <a href="property">관리물건</a>
            <a href="#">매매정보</a>
            <a href="#">분양사무실</a>
        </nav>
        <div class="user-menu">
            <a href="#">고객센터</a>
            <a href="#">마이페이지</a>
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
        </div>
    </header>

    <div class="map_wrap">
        <div class="container">
            <div id="map"></div>
            <button id="locateMeBtn">내 위치</button>
            <div id="menu_wrap" class="bg_white">
                <div class="option">
                    <form onsubmit="searchAddress(); return false;">
                        <div id="searchBox">
                            <input type="text" id="address" placeholder="지명,도로명,지번만 됌">
                            <button id="addressSearchBtn" type="button">검색</button>
                        </div>
                    </form>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
        </div>
    </div>

    <script>
    var map, marker, infowindow, geocoder;
    var markers = [];

    function initializeMap(lat, lng) {
        map = new kakao.maps.Map(document.getElementById('map'), {
            center: new kakao.maps.LatLng(lat, lng),
            level: 3
        });
        map.addControl(new kakao.maps.MapTypeControl(), kakao.maps.ControlPosition.TOPRIGHT);
        map.addControl(new kakao.maps.ZoomControl(), kakao.maps.ControlPosition.RIGHT);

        marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(lat, lng),
            map: map
        });
        infowindow = new kakao.maps.InfoWindow({zIndex: 1});
        geocoder = new kakao.maps.services.Geocoder();
        
        kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
            const latlng = mouseEvent.latLng;
            marker.setMap(null);
            marker = new kakao.maps.Marker({
                position: latlng,
                map: map
            });
        });
    }

    function searchAddress() {
        const address = document.getElementById('address').value.trim();
        if (!address) return alert('주소를 입력해주세요!');

        geocoder.addressSearch(address, function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                map.setCenter(coords);
                if (marker) {
                    marker.setPosition(coords);
                } else {
                    marker = new kakao.maps.Marker({
                        position: coords,
                        map: map
                    });
                }
            } else {
                alert('검색어를 확인해주세요.');
            }
        });
    }

    function getLocation(callback) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => callback(position.coords.latitude, position.coords.longitude),
                error => {
                    const errorMsgs = {
                        [error.PERMISSION_DENIED]: '위치 정보 요청이 거부되었습니다.',
                        [error.POSITION_UNAVAILABLE]: '위치 정보를 사용할 수 없습니다.',
                        [error.TIMEOUT]: '위치 정보 요청이 시간 초과되었습니다.',
                        [error.UNKNOWN_ERROR]: '알 수 없는 오류가 발생했습니다.'
                    };
                    alert(errorMsgs[error.code] || '알 수 없는 오류가 발생했습니다.');
                }
            );
        } else {
            alert('현재 위치를 지원하지 않는 브라우저입니다.');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        getLocation((lat, lng) => initializeMap(lat, lng));

        document.getElementById('logo').addEventListener('click', () => window.location.href = '/index');
        document.getElementById('addressSearchBtn').addEventListener('click', searchAddress);

        document.getElementById('address').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                searchAddress();
            }
        });

        document.getElementById('locateMeBtn').addEventListener('click', () => {
            getLocation((lat, lng) => {
                const coords = new kakao.maps.LatLng(lat, lng);
                map.setCenter(coords);
                if (marker) {
                    marker.setPosition(coords);
                } else {
                    marker = new kakao.maps.Marker({
                        position: coords,
                        map: map
                    });
                }
            });
        });
    });
    </script>
    <footer>
        <div>© 2024 Vacancy. All rights reserved.</div>
    </footer>
</body>
</html>
