<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VACANCY</title>
<link rel="stylesheet" href="../../css/헤더.css">
<link rel="stylesheet" href="../css/map.css">
<link rel="icon" href="../images/logo.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
.container {
	width: 80%;
	margin: 0 auto;
}

.row {
	display: flex;
	flex-wrap: wrap;
	margin-bottom: 30px;
	align-items: center;
}

.col-3, .col-6, .col-1, .col-12 {
	box-sizing: border-box;
	flex: 0 0 auto;
	padding: 10px;
}

.col-3 {
	width: 25%;
}

.col-6 {
	width: 50%;
}

.col-1 {
	width: 8.33%;
}

.col-12 {
	width: 100%;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: center;
}

th {
	background-color: #f2f2f2;
}

tr:hover {
	background-color: #f1f1f1;
	cursor: pointer;
}

form {
	display: flex;
	justify-content: center;
}

.form-control, .form-group, button {
	padding: 10px;
	margin: 5px;
}

.pagination {
	list-style: none;
	text-align: center;
	padding: 0;
}

.pagination li {
	display: inline;
	margin: 0 5px;
}

.pagination a {
	text-decoration: none;
	padding: 5px 10px;
	color: black;
	border: 1px solid #ccc;
}

.pagination .active a {
	background-color: #007bff;
	color: white;
	border-color: #007bff;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div th:replace="~{헤더.html}"></div>

	<div class="container mt-4">
		<div class="row align-items-center">
			<div class="col-3">
				<h5>전체: [[${boards.getTotalElements()}]]개</h5>
			</div>
			<div class="col-6">
				<form th:object="${boardSearchRequest}" th:method="get" th:action="|@{/boards/{category} (category=${category}, sortType=*{sortType}, searchType=*{searchType}, keyword=*{keyword})}|">
					<select class="form-control" th:field="*{sortType}">
						<option th:value="date">최신순</option>

						<option th:value="comment">댓글순</option>
					</select> <select class="form-control" th:field="*{searchType}">
						<option th:value="title">제목</option>
						<option th:value="nickname">작성자</option>
					</select> <input type="text" class="form-control" th:field="*{keyword}" placeholder="검색 키워드" style="width: 60%;">
					<button type="submit">검색</button>
				</form>
			</div>
			<div class="col-3 text-right">
				<button sec:authorize="!hasAuthority('ADMIN')" type="button" th:onclick="|location.href='@{/boards/{category}/write (category=${category})}'|">글 작성</button>
				<button sec:authorize="hasAuthority('ADMIN')" type="button" th:onclick="|location.href='@{/boards/{category}/write (category=${category})}'|">공지 작성</button>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<table>
					<thead>
						<tr>
							<th>작성자</th>
							<th>제목</th>

							<th>댓글</th>
							<th>작성일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="notice : ${notices}" th:onclick="|location.href='@{/boards/{category}/{boardId} (category=${category}, boardId=${notice.id})}'|" style="background-color: #ffd; cursor: pointer;">
							<td th:text="${notice.user.nickname}"></td>
							<td th:text="${notice.title}"></td>

							<td th:text="${notice.commentCnt}"></td>
							<td th:text="${#temporals.format(notice.createdAt, 'yy/MM/dd HH:mm')}"></td>
						</tr>
						<tr th:each="board : ${boards}" th:onclick="|location.href='@{/boards/{category}/{boardId} (category=${category}, boardId=${board.id})}'|">
							<td th:text="${board.user != null ? board.user.nickname : '알 수 없음'}"></td>
							<td th:text="${board.title}"></td>

							<td th:text="${board.commentCnt}"></td>
							<td th:text="${#temporals.format(board.createdAt, 'yy/MM/dd HH:mm')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<ul id="paging-ul" class="pagination"></ul>
			</div>
		</div>
	</div>

	<script th:inline="javascript">
		window.onload = function() {
			/* 작성자가 의도한 최종 값을 null을 고려해 초기화 */
			let nowPage = /*[[${boards?.getNumber() ?: 0}]]*/0 + 1; // 현재 페이지; boards가 null이면 0을 사용
			let totalPage = /*[[${boards?.getTotalPages() ?: 1}]]*/1; // 전체 페이지 수; boards가 null이면 1을 사용
			let firstPage;
			for (let i = nowPage; i >= 1; i--) {
				if (i % 5 === 1) {
					firstPage = i;
					break;
				}
			}

			let lastPage;
			let nextButton;
			if (firstPage + 4 >= totalPage) {
				lastPage = totalPage;
				nextButton = false;
			} else {
				lastPage = firstPage + 4;
				nextButton = true;
			}

			let pageHtml = "";
			pageHtml += "<li><a href='" + makeUrl(1) + "'>«</a></li>";
			if (firstPage !== 1) {
				pageHtml += "<li><a href='" + makeUrl(firstPage - 1)
						+ "'>‹</a></li>";
			}

			for (let i = firstPage; i <= lastPage; i++) {
				if (i === nowPage) {
					pageHtml += "<li class='active'><a>" + i + "</a></li>";
				} else {
					pageHtml += "<li><a href='" + makeUrl(i) + "'>" + i
							+ "</a></li>";
				}
			}

			if (nextButton) {
				pageHtml += "<li><a href='" + makeUrl(lastPage + 1)
						+ "'>›</a></li>";
			}
			pageHtml += "<li><a href='" + makeUrl(totalPage) + "'>»</a></li>";

			document.getElementById("paging-ul").innerHTML = pageHtml;
		}

		function makeUrl(page) {
			let category = /*[[${category}]]*/null;
			let url = "/boards/" + category + "?page=" + page;

			if (sortType) {
				url += "&sortType=" + sortType;
			}
			if (searchType && keyword) {
				url += "&searchType=" + searchType + "&keyword=" + keyword;
			}

			return url;
		}
	</script>
</body>


</html>
